<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transitions</title>

    <style>
        * {
            box-sizing: border-box;
        }

        .p-colorchange {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: rebeccapurple;
            font-weight: bold;
            transition-property: color;
            transition-duration: 3s;
        }

        .p-colorchange:hover {
            color: goldenrod;
        }

        .container {
            width: 600px;
            height: 400px;
            border: 1px solid black;
        }


        .container:hover .blok {
            transform: translateX(500px);
            background-color: white;
            color: black;
        }

        .container:hover .blok-1 {
            border-radius: 50%;
        }

        .container:hover .blok-2 {
            border-radius: 15px;
        }

        .blok {
            display: flex;
            align-items: center;
            justify-content: center;
            color: goldenrod;
            height: 96px;
            width: 96px;
            margin: 2px;
            position: relative;
            background-color: rebeccapurple;
            border: 1px solid black;
            transition-property: all;
            transition-duration: 2s;
        }

        .blok-1 {
            transition-timing-function: ease-in-out;
        }


        .blok-2 {
            transition-timing-function: linear;
        }

        .blok-3 {
            transition-timing-function: ease-out;
        }

        .blok-4 {
            transition-timing-function: ease-in;
        }

        .container-2 {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 600px;
            height: 400px;
            border: 1px solid black;
        }

        .container-2:hover .blogg-1 {
            animation-name: move-1;
            animation-duration: 7s;

        }

        .container-2:hover .blogg-2 {
            animation-name: move-2;
            animation-duration: 7s;

        }

        .container-2:hover .blogg-3 {
            animation-name: move-3;
            animation-duration: 7s;
            animation-delay: 2s;

        }

        @keyframes move-1 {
            from {
                transform: translateX(0px);
                transform: translateY(0px);

            }

            20% {
                transform: translate(250px, -150px);

            }

            60% {
                transform: translate(250px, -150px);

            }


            70% {
                transform: translate(250px, 0px);

            }

            to {
                transform: translate(0, 0);
            }
        }

        @keyframes move-2 {
            from {
                transform: translateX(0px);
                transform: translateY(0px);

            }

            20% {
                transform: translate(-250px, -150px);

            }

            60% {
                transform: translate(-250px, -150px);

            }


            70% {
                transform: translate(-250px, 0px);

            }

            to {
                transform: translate(0, 0);
            }
        }

        @keyframes move-3 {
            from {
                transform: translateX(0px);
                transform: translateY(0px);

            }

            20% {
                transform: translate(-250px, 0px);

            }


            25% {
                transform: translate(-250px, 150px);

            }

            40% {
                transform: translate(0px, 150px);
            }

            to {
                transform: translate(0, 0);
            }
        }

        .blogg {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: goldenrod;
            height: 96px;
            width: 96px;
            margin: 2px;
            position: absolute;
            border: 3px solid black;
            border-radius: 50%;
            box-shadow: 4px 4px lightslategray;
        }

        .container-3 {
            width: 600px;
            height: 400px;
            border: 1px solid black;
        }

        .frame {
            width: 200px;
            height: 200px;
            position: relative;


        }

        .cover {
            width: 200px;
            height: 200px;
            background-color: rebeccapurple;
            position: absolute;

        }

        .container-3:hover .cover {
            animation-name: move-cover;
            animation-duration: 3s;
        }

        @keyframes move-cover {
            from {

                transform: rotateZ(0deg) translate(0px, 0px);
            }

            50% {
                transform: rotateZ(45deg) translate(200px, 100px);
            }

            to {

                transform: rotateZ(0deg) translate(0px, 0px);
            }

       

        }

        .container-4 {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 600px;
            height: 400px;
            border: 1px solid black;
        }

        .card{
            height: 180px;
            width: 100px;
            position: relative;
            border-radius: 10px;
            background-color: coral;
            border: 2px solid black;
            transition-duration: 0.5s;
            box-shadow: 5px 5px 2px 1px rgb(101, 97, 97);

        }

        .card:hover ~ .card{
            transform: translateX(60px);
        }

        .card:hover{
            transform: translateY(-20px);
        }

        .card-1{
            background-image: url(../images/card-1.png);
        }

        .card-2{
            right:50px;
            background-image: url(../images/card-2.png);
        }

        .card-3{
            right:100px;
            background-image: url(../images/card-3.png);
        }

        .card-4{
            right:150px;
            background-image: url(../images/card-4.png);
        }

        .container-5 {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 600px;
            height: 400px;
            border: 1px solid black;
        }

        .container-5:hover .square{
            animation-name: move-square;
            animation-duration: 2s;
        }

        .square{
            width: 200px;
            height: 200px;
            background-color: rebeccapurple;
        }

        @keyframes move-square {
            from{
                border-radius: 0%;
                transform: rotate(0deg);
                background-color: rebeccapurple;

            }
            20%{
                border-radius: 0% 50% 0% 0%;
                transform: rotate(45deg);
                background-color: goldenrod;
            }

            40%{
                border-radius: 50% 50% 0% 0%;
                transform: rotate(90deg);
                background-color: coral;
            }

            60%{
                border-radius: 50% 50% 50% 0%;
                transform: rotate(135deg);
                background-color: tomato;
            }

            80%{
                border-radius: 50% 50% 50% 50%;
                transform: rotate(180deg);
                background-color: mediumvioletred;
            }

            to{
                border-radius: 0%;
                transform: rotate(0deg);
                background-color: rebeccapurple;
            }
            
        }


    </style>
</head>

<body>
    <div>
        <p class="p-colorchange">
            beweeg de cursor over deze tekst om de kleur te veranderen
        </p>
    </div>
    <br>
    <div class="container">
        <div class="blok blok-1">ease-in-out</div>
        <div class="blok blok-2">linear</div>
        <div class="blok blok-3">ease-out</div>
        <div class="blok blok-4">ease-in</div>
    </div>
    <br>

    <div class="container-2">
        <div class="blogg blogg-1">O</div>
        <div class="blogg blogg-2">O</div>
        <div class="blogg blogg-3">O</div>

    </div>
    <br>

    <div class="container-3">
        <div class="frame">
            <div class="cover"></div>
            <img src="../images/baumgartner.jpg" alt="baumgartner character from the tv series the office us"
                style=" height:200px; width: 200px; object-fit:cover;">

        </div>

    </div>

    <br>

    <div class="container-4">
         <div class="card card-1"></div>
         <div class="card card-2"></div>
         <div class="card card-3"></div>
         <div class="card card-4"></div>

    </div>

    <br>

    <div class="container-5">
        <div class="square"></div>
    </div>
</body>

</html>

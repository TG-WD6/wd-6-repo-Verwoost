<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSFinal</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="clock-el">
            <div class="hand hand-hours" id="hour-hand"></div>
            <div class="hand hand-minutes" data-minute-hand></div>
            <div class="hand hand-seconds" data-second-hand></div>
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>

        </div>

    </div>
    <br>
    <div class="container">
        <div class="carousel">
            <button class="carousel__btn-next" onclick="changePic(true);">&gt;</button>
            <button class="carousel__btn-prev" onclick="changePic(false);">&lt;</button>

            <ul class="carousel-list">
                <li class="slide active"> <img src="https://source.unsplash.com/I3Wz-GuPKPE" alt="chameleon"> </li>
                <li class="slide"><img src="https://source.unsplash.com/K3QQLUlqVVg" alt="chameleon"></li>
                <li class="slide"><img src="https://source.unsplash.com/WPRPQUsaeHo" alt="chameleon"></li>
            </ul>

        </div>
    </div>
    <br>
    <div class="comment-container">
        <section class="edit-area">
            <form id="comment-form">
                <p class="comment__form-alert">Opmerking plaatsen</p>
            <fieldset>
                <textarea name="input-text" id="input-text" cols="30" rows="6" placeholder="Jouw bericht"></textarea>
                <!-- <input type="text" name="input-title" id="input-title" required placeholder="Gebruikersnaam"> -->
                <label for="char-select">Gebruikersnaam</label>
                <select name="char-select" id="char-select" required>
                    <option value="Birdy">Birdy</option>
                    <option value="Bunny">Bunny</option>
                    <option value="Skully">Skully</option>
                </select>
                <button id="comment__post-btn">Post</button>
            </fieldset>
        </form>
        <div hidden class="reply-parent"></div>
        </section>
        <section class="comment-area">
            <ul class="comment-list">
                <li class="comment" id="0">
                    <div class="person"><img src="./images/birdy.svg" alt="" height="64px"
                        width="64px">
                    <h3 class="comment__title">Birdy #0</h3>
                </div>
                    <p>Hey! Hoe gaat het?</p>
                    <button class="comment__reply-btn" onclick="replyToComment(this)">reply</button>
                </li>
            </ul>
            
        </section>

    </div>
    <br>
    <div class="deck__container">
        <div class="deck-title" id="deck-title"></div>
        <label for="deck__select-set">Choose Set</label>
        <select name="deck__select-set" id="select-set" onchange="thisSet()">
            <option value="./M21.json">2021 Core</option>
            <option value="./M20.json">2020 Core</option>
            <option selected value="./mtg.json">Fourth Edition 1993</option>
        </select>
        <label for="deck__select-artist">Choose Artist</label>
        <select name="deck__select-artist" id="select-artist" onchange="thisArtistCards()"></select>
        <!-- <button onclick="clearDeck()">Clear</button> -->
        <!-- <button onclick="populate()">Show</button> -->
        <div class="deck-wrapper" id="deck-wrapper"></div>
    </div>




</body>

</html>
